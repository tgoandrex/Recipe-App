<div class="col-md-6 col-centered">
	<h1>Featured Recipe</h1>
	<div class="card">
		<div class="card-header">
			<img class="card-img-top img-thumbnail" ng-src="{{randomRecipe.imagePath}}" alt="{{randomRecipe.name}} image" style="max-height: 150px; max-width: 150px;">
			<div class="card-title h3">{{randomRecipe.name}}</div>
			{{randomRecipe.synopsis}}
		</div>
		<div class="card-body">
			<p>Created by: {{randomRecipe.author}}</p>
			<p>Difficulty Level: {{randomRecipe.level}}</p>
			<a href="#!/recipes/{{randomRecipe.id}}">Start Cooking!</a>
		</div>
	</div>
</div>
